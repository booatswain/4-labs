<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			#elem {
				border: 1px solid red;
				width: 300px;
				height: 200px;
				margin: 15px;
			}
			#elem2 {
				border: 2px dotted blue;
				width: 300px;
				height: 200px;
				margin: 15px;
			}
			#elem3 {
				border: 3px dashed green;
				width: 300px;
				height: 200px;
				margin: 15px;
			}
			#elem4 {
				border: 5px double #ffa500;
				width: 300px;
				height: 200px;
				margin: 15px;
			}
		</style>
	</head>
	<body>
		<div id="elem"></div>
		<div id="elem2"></div>
		<div id="elem3"></div>
		<div id="elem4"></div>
	</body>
</html>
